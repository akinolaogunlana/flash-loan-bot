<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flash Loan Bot</title>
  <!-- ‚úÖ Correct ethers.js script -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #00b894;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #019870;
    }
    #status {
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Flash Loan Bot</h1>
  <button onclick="runFlashLoan()">Run Flash Loan</button>
  <p id="status"></p>

  <script>
    const contractAddress = "0xYourContractAddressHere"; // Replace with your deployed contract

    const contractABI = [
      {
        "inputs": [],
        "name": "executeFlashLoan",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      }
    ];

    async function runFlashLoan() {
      const status = document.getElementById("status");

      try {
        if (typeof window.ethereum === "undefined") {
          alert("MetaMask is required!");
          return;
        }

        status.textContent = "üîó Connecting to MetaMask...";
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        const signer = provider.getSigner();

        const contract = new ethers.Contract(contractAddress, contractABI, signer);

        status.textContent = "üöÄ Sending flash loan transaction...";
        const tx = await contract.executeFlashLoan();
        await tx.wait();

        status.textContent = "‚úÖ Flash loan executed successfully!";
      } catch (error) {
        console.error(error);
        status.textContent = "‚ùå Error: " + (error?.message || "Something went wrong.");
      }
    }
  </script>
</body>
</html>
