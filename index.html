<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flash Loan Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body style="font-family: sans-serif; padding: 2rem;">
  <h1>üöÄ Flash Loan Bot</h1>
  <p>Run arbitrage flash loan on BNB Chain or other EVM-compatible chains.</p>

  <button onclick="startFlashLoan()">üîÅ Run Flash Loan</button>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

  <script>
    async function startFlashLoan() {
      if (typeof window.ethereum === 'undefined') {
        alert("‚ùå MetaMask is required to use this bot.");
        return;
      }

      try {
        // Request account connection
        await window.ethereum.request({ method: 'eth_requestAccounts' });

        // Create provider and signer
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        const signer = provider.getSigner();

        // ‚úÖ Replace with your real deployed contract address
        const contractAddress = "0xA1234567890bCDEF1234567890abcdef12345678";

        // ‚úÖ Minimal ABI for executeArbitrage(uint256)
        const contractABI = [
          {
            "inputs": [
              { "internalType": "uint256", "name": "amount", "type": "uint256" }
            ],
            "name": "executeArbitrage",
            "outputs": [],
            "stateMutability": "nonpayable",
            "type": "function"
          }
        ];

        const contract = new ethers.Contract(contractAddress, contractABI, signer);

        // Prompt user for amount
        const amountInput = prompt("Enter arbitrage amount (in full tokens, e.g. 1 or 10):");
        if (!amountInput || isNaN(amountInput)) {
          alert("‚ùå Invalid amount.");
          return;
        }

        const amount = ethers.utils.parseUnits(amountInput, 18);

        // Call the flash loan execution function
        const tx = await contract.executeArbitrage(amount);
        alert("‚è≥ Transaction sent: " + tx.hash);

        await tx.wait();
        alert("‚úÖ Flash loan arbitrage executed!");
      } catch (error) {
        console.error(error);
        alert("‚ö†Ô∏è Error: " + error.message);
      }
    }
  </script>
</body>
</html>
