<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flash Loan Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body style="font-family: sans-serif; padding: 2rem;">
  <h1>üöÄ Flash Loan Bot</h1>
  <p>Run arbitrage flash loan on BNB Chain or other EVM-compatible chains.</p>

  <label>
    Amount (in tokens):
    <input type="text" id="amount" placeholder="Enter amount (e.g. 1000)" />
  </label>
  <br /><br />
  <button onclick="startFlashLoan()">üîÅ Run Flash Loan</button>

  <!-- Ethers v5 -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

  <script>
    const contractAddress = "0xYOUR_CONTRACT_ADDRESS"; // Replace this
    const contractABI = [
      {
        "inputs": [
          {
            "internalType": "uint256",
            "name": "amount",
            "type": "uint256"
          }
        ],
        "name": "executeArbitrage",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      }
    ];

    async function startFlashLoan() {
      if (typeof window.ethereum === 'undefined') {
        alert("‚ùå MetaMask is required to use this bot.");
        return;
      }

      try {
        await window.ethereum.request({ method: 'eth_requestAccounts' });

        const provider = new ethers.providers.Web3Provider(window.ethereum, "any");
        const signer = provider.getSigner();

        // ‚ùó Ensure this is a raw address, not an ENS name
        if (!ethers.utils.isAddress(contractAddress)) {
          throw new Error("‚ùå Invalid contract address (must be a raw 0x address).");
        }

        const contract = new ethers.Contract(contractAddress, contractABI, signer);

        const inputAmount = document.getElementById("amount").value;
        if (!inputAmount) {
          alert("‚ö†Ô∏è Please enter an amount.");
          return;
        }

        const parsedAmount = ethers.utils.parseUnits(inputAmount, 18); // Assumes 18 decimals
        const tx = await contract.executeArbitrage(parsedAmount);
        await tx.wait();

        alert("‚úÖ Flash loan executed successfully!");
      } catch (err) {
        console.error(err);
        alert("‚ö†Ô∏è Error: " + (err?.reason || err.message || "Unknown error"));
      }
    }
  </script>
</body>
</html>
