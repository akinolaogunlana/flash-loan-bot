<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flash Loan Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body style="font-family: sans-serif; padding: 2rem;">
  <h1>üöÄ Flash Loan Bot</h1>
  <p>Run arbitrage flash loan on BNB Chain or other EVM-compatible chains.</p>

  <button onclick="startFlashLoan()">üîÅ Run Flash Loan</button>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

  <script>
    async function startFlashLoan() {
      if (typeof window.ethereum === 'undefined') {
        alert("‚ùå MetaMask is required to use this bot.");
        return;
      }

      try {
        // Request account connection
        await window.ethereum.request({ method: 'eth_requestAccounts' });

        // Create a provider with explicit network to avoid ENS issues
        const provider = new ethers.providers.Web3Provider(window.ethereum, {
          name: "bnb",
          chainId: 56
        });

        const signer = provider.getSigner();

        // Replace with your smart contract address and ABI
        const contractAddress = "0xYourSmartContractAddressHere";
        const contractABI = [
          // üîÅ Replace with your deployed contract ABI
          {
            "inputs": [],
            "name": "executeFlashLoan",
            "outputs": [],
            "stateMutability": "nonpayable",
            "type": "function"
          }
        ];

        const contract = new ethers.Contract(contractAddress, contractABI, signer);

        // Call the flash loan execution function
        const tx = await contract.executeFlashLoan(); // or your actual function
        await tx.wait();

        alert("‚úÖ Flash loan executed successfully!");
      } catch (error) {
        console.error(error);
        alert("‚ö†Ô∏è Error: " + error.message);
      }
    }
  </script>
</body>
</html>
