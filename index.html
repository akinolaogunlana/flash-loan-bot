<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flash Loan Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 2rem;
      background-color: #0f172a;
      color: #f8fafc;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #38bdf8;
    }
    button {
      padding: 10px 20px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1rem;
    }
    button:hover {
      background-color: #1e40af;
    }
    .status {
      margin-top: 1rem;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <h1>üöÄ Flash Loan Arbitrage Bot</h1>
  <p>Click to execute a flash loan arbitrage on BNB Smart Chain</p>
  <button onclick="startFlashLoan()">üîÅ Run Flash Loan</button>
  <div class="status" id="status">Waiting...</div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

  <script>
    const CONTRACT_ADDRESS = "0xYourDeployedContractAddressHere"; // üîÅ Replace with your actual deployed contract address
    const CONTRACT_ABI = [
      {
        "inputs": [],
        "name": "executeFlashLoan",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      }
    ];

    async function startFlashLoan() {
      const statusDiv = document.getElementById('status');
      try {
        if (!window.ethereum) {
          alert("‚ö†Ô∏è MetaMask not detected. Please install it.");
          return;
        }

        statusDiv.textContent = "‚è≥ Connecting to wallet...";
        await window.ethereum.request({ method: 'eth_requestAccounts' });

        const provider = new ethers.providers.Web3Provider(window.ethereum, {
          chainId: 56,
          name: "bnb"
        });
        const signer = provider.getSigner();

        const contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);

        statusDiv.textContent = "‚è≥ Executing flash loan transaction...";
        const tx = await contract.executeFlashLoan();
        await tx.wait();

        statusDiv.textContent = "‚úÖ Flash loan executed successfully!";
      } catch (error) {
        console.error(error);
        statusDiv.textContent = "‚ùå Error: " + error.message;
      }
    }
  </script>
</body>
</html>
