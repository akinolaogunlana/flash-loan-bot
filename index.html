<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flash Loan Bot</title>
  <!-- ‚úÖ Correct ethers.js CDN -->
  <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"
          type="application/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #101010;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    button {
      padding: 12px 24px;
      background-color: #00b894;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
    }
    button:hover {
      background-color: #019870;
    }
    #status {
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Flash Loan Bot</h1>
  <button onclick="startFlashLoan()">Run Flash Loan</button>
  <p id="status"></p>

  <script>
    const contractAddress = "0xABCD1234567890ABCDEF1234567890ABCDEF1234"; // üîÅ Replace this

    const contractABI = [
      {
        "inputs": [],
        "name": "executeFlashLoan",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      }
    ];

    async function startFlashLoan() {
      const status = document.getElementById("status");

      try {
        if (typeof window.ethereum === "undefined") {
          alert("‚ùå MetaMask is required!");
          return;
        }

        status.textContent = "‚è≥ Connecting to MetaMask...";
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        const signer = provider.getSigner();

        const contract = new ethers.Contract(contractAddress, contractABI, signer);

        status.textContent = "üöÄ Executing flash loan...";
        const tx = await contract.executeFlashLoan();
        await tx.wait();

        status.textContent = "‚úÖ Flash loan executed successfully!";
      } catch (err) {
        console.error(err);
        status.textContent = "‚ùå Error: " + (err?.reason || err?.message || "Flash loan failed.");
      }
    }
  </script>
</body>
</html>
